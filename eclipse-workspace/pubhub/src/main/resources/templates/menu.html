<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Menu - PubHub</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
 		
 		<script src="https://use.fontawesome.com/564df5e8ea.js"></script>
 		<link rel="stylesheet" href="style.css"/>
	</head>

	<body>
		 
<div class="container-fluid">
  
<div class="row">

  <nav class="blue">

    <div class="nav-wrapper">
    <div class="row">
   		<div class="col s2 l2 max">
    	<a href="/home">	<img src="logo.png" id="brandImg"/></a>
    	</div>

	<div class="col s2 l2"><span class="fa fa-search right in"></span></div>
    <div class="col s4 l5">
	
      <form class="blue">
      	<div class="header-search-wrapper">

      	
          <input id="search" type="search" placeholder=" Search Pubs" class="header-search-input z-depth-2 s"></input>
          
  		</div>


      </form>

  	</div>
<div class="col s4 l3">
  	<ul id="nav-mobile" class="right">
        <li><a href="/cart"> <span class="fa fa-shopping-cart fa-2x"></span>  </a></li>
        <li><a href="/account"> <span class="fa fa-user fa-2x"></span>     </a></li>
      </ul>
</div>
 
  </div>
    </div>
  </nav>
  </div>


	<div class="row">

<div class="deck">
	<div class="col s12 m6 l3">

		<div class="card-panel hoverable" th:each="p : ${menu1}">
  <div class="card-header">
    <img src="bulmers.jpg" class="responsive-img" th:src="${p.image}"/>
  </div>
  <div class="card-content">
    <h3 class="center-align" th:text="${p.name}">Bulmers</h3>
    <h3 class="center-align" style="margin-top: 10px; color:  #FF5252;"><i class="fa fa-euro"></i><span th:text="${p.price}"></span></h3>
    <h4 class="center-align" th:text="${p.desc}" style="margin-top: 10px; color: black;" id="desc">The Forge, Duntaheen Road </h4>
  </div>
  <div class="card-footer">
  <form method="post" th:object="${product}" th:action="@{/addCart}" th:name="form1">
   <input type="hidden" th:value="${p.getId()}" name="hiddenid"></input>
   <input type="hidden" th:value="${thisPub}" name="pubid"></input>
   <button type="submit" class="btn btn-block blue" style="width: 100%;">Add to Cart <i class="fa fa-shopping-cart"></i></button>
	</form>
  </div>
</div>

</div>


<div class="col s12 m6 l3">

		<div class="card-panel hoverable" th:each="p : ${menu2}">

   <button type="submit" class="btn btn-block blue" style="width: 100%;">Add to Cart <i class="fa fa-shopping-cart"></i></button>
  	</form>
  
  </div>
</div>

</div>


<div class="col s12 m6 l3">


<div class="card-panel hoverable" th:each="p : ${menu3}">

 	</form>
  </div>
  
</div>


</div>


<div class="col s12 m6 l3">

		<div class="card-panel hoverable" th:each="p : ${menu4}">

   </form>

</div>







</div>

	
	</div>

	
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</html>
