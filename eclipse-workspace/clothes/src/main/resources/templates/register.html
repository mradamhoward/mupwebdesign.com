<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

   
    <title>SELECTED</title>
    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    <link rel="icon" href="/favicon.png"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"/>

</head>

<body>
<div class="container">
    <form class="form-horizontal" role="form" method="POST" th:action="@{/register}" th:object="${user}">
        
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h2>Create an account</h2>
                
            </div>
        </div>
        
        <div class="row">
            <div class="col-3 field-label-responsive">
                <label for="name">Name</label>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="text" name="name" class="form-control" id="name"
                              th:field="*{name}"/>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                           
                        </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 field-label-responsive">
                <label for="email">Email Address</label>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                        <input type="text" name="email" class="form-control" id="email"
                               th:field="*{email}"/>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <!-- Put e-mail validation error messages here -->
                        </span>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-3 field-label-responsive">
                <label for="password">Password</label>
            </div>
            <div class="col-6">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="password" name="password" class="form-control" id="password" th:field="*{password}"/>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <i class="fa fa-close"> Example Error Message</i>
                        </span>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-3 field-label-responsive">
                <label for="password">Confirm Password</label>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-repeat"></i>
                        </div>
                        <input type="password" name="password-confirmation" class="form-control"
                               id="password-confirm"/>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            
            <div class="col-3">
            </div>
            
            <div class="col-6">
                <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Create Account</button>
            </div>
            
        </div>
        
    </form>
</div>


</body>
</html>
