<form th:action="@{/card}">
<div class="card" th:each="product : ${cart}">

  <img class="card-img-top" th:src="${product.image}" alt="Card image cap"></img>
  <div class="card-block">
      <h4 class="card-title" th:text="${product.name}">The Sweater</h4>
    <p class="card-text" th:text="${product.desc}" >Cozy jumper for Adam.</p>
    <p class="card-text" th:text="${product.price}" >â‚¬300</p>
    
    <form role="form" method="POST" th:action="@{/remove}" th:object="${product}">
    
    <input th:type="hidden" name="id" th:value="${product.id}" />
    <button type="submit" class="btn btn-block btn-danger">Remove</button>
    
    
    </form>
  </div>
    </div>
