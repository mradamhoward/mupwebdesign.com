<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   
	<link rel="icon" href="/favicon.png"></link>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

   
    <title>SELECTED</title>
    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"/>

</head>

<body>
<div class="row">
<div class="col-3"></div>
<div class="col-6">
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Payment Details
                    </h3>
                    <div class="checkbox pull-right">
                        <label>
                            <input type="checkbox" />
                            Remember
                        </label>
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form" th:action="@{/card}" th:object="${card}">
                    <div class="form-group">
                        <label for="cardNumber">
                            CARD NUMBER</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number"
                                th:field="*{visaDebitNumber}" />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-7 col-7">
                            <div class="form-group">
                                <label for="expityMonth">
                                    EXPIRY DATE</label>
                                <div class="col-xs-6 col-6 pl-ziro">
                                    <input type="text" class="form-control" id="expityMonth" placeholder="MM" />
                                </div>
                                <div class="col-xs-6 col-6 pl-ziro">
                                    <input type="text" class="form-control" id="expityYear" placeholder="YY" th:field="*{expiry}" /></div>
                            </div>
                        </div>
                        <div class="col-xs-5 col-md-5 pull-right">
                            <div class="form-group">
                                <label for="cvCode">
                                    CVV CODE</label>
                                <input type="password" class="form-control" id="cvCode" placeholder="CV" th:field="*{cvv}"/>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Pay</button>
                    </form>
                </div>
            </div>
            
            
            
        </div>
    </div>
</div>
</div>
</div>


</body>
</html>
